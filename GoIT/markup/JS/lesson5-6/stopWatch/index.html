<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="css/style.css" type='text/css' media='all'>
</head>
<body>
<div id="timer">
    <div class="time">
        <span class="full-time">00:00:00</span>
        <span class="miliseconds">0</span>
    </div>
    <button class="left-button" id="start">Start</button>
    <button class="left-button" id="stop">Stop</button>
    <button class="right-button" id="clear">Clear</button>
</div>

<script src="js/script.js"></script>
</body>
</html>
