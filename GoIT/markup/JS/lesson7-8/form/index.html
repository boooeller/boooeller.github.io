<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <title>Form</title>
</head>
<body>
    <div class="wrapper">
        <form>
            <fieldset>
                <div>
                    <label for="firstname">First Name</label>
                    <input id="firstname" name="firstname" title="Please provide your firstname.">
                    <div class="help help1">Please provide your first name.</div>
                </div>
                <div>
                    <label for="lastname">Last Name</label>
                    <input id="lastname" name="lastname" title="Please provide also your lastname.">
                    <div class="help help2">Please provide also your last name.</div>
                </div>
                <div>
                    <label for="address">Address</label>
                    <input id="address" name="address" title="Your home or work address.">
                    <div class="help help3">Your home or work address.</div>
                </div>
            </fieldset>
        </form>
        <button>Show help</button>          
    </div> 
    <script src = "js/script.js"></script>
</body>
</html>
